name: Build and test jeteve_omniorb
on:
  push:  # Triggers on any push to any branch

jobs:
  build-test-omniorb:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - pyver: "3.13"
            pyabi: cp313
            omniorb_version: "4.3.3"
          - pyver: "3.12"
            pyabi: cp312
            omniorb_version: "4.3.3"
          - pyver: "3.11"
            pyabi: cp311
            omniorb_version: "4.3.3"
          - pyver: "3.10"
            pyabi: cp310
            omniorb_version: "4.3.3"
          - pyver: "3.10"
            pyabi: cp310
            omniorb_version: "4.2.6"
          - pyver: "3.9"
            pyabi: cp39
            omniorb_version: "4.2.6"
          - pyver: "3.8"
            pyabi: cp38
            omniorb_version: "4.2.6"


            
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker builder image
        run: |
          docker build \
          --tag my-builder:${{ github.sha }} \
          . \
      - name: Test docker image
        uses: addnab/docker-run-action@v3
        with:
          image: my-builder:${{ github.sha }}
          options: "--user $(id -u):$(id -g) -v ${{ github.workspace }}:/workdir"
          run: |
            echo "Success!"

      - name: "Build wheel"
        uses: addnab/docker-run-action@v3
        with:
          image: my-builder:${{ github.sha }}
          options: "--user $(id -u):$(id -g) -t -v ${{ github.workspace }}:/workdir -e HOME=/workdir"
          run: bash /workdir/inside-build-wheels.sh ${{ matrix.pyabi }} ${{ matrix.omniorb_version }}

      - name: Test wheel
        uses: addnab/docker-run-action@v3
        with:
          image: my-builder:${{ github.sha }}
          options: "--user $(id -u):$(id -g) -v ${{ github.workspace }}:/workdir -e HOME=/workdir"
          run: bash /workdir/inside-test-wheels.sh ${{ matrix.pyver }} ${{ matrix.omniorb_version }}

      - name: Save wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.omniorb_version }}-${{ matrix.pyver }}
          path: wheelhouse/
          
