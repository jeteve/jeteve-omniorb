name: Build and test jeteve_omniorb
on:
  push:  # Triggers on any push to any branch

jobs:
  build-test-omniorb:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ "3.13" ]
        include:
          - pyver: "3.13"
            pyabi: cp313
            
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker builder image
        run: |
          docker build \
          --tag my-builder:${{ github.sha }} \
          . \
      - name: Test docker image
        uses: addnab/docker-run-action@v3
        with:
          image: my-builder:${{ github.sha }}
          options: -v ${{ github.workspace }}:/workdir
          run: |
            echo "Success!"

      - name: "Build wheel"
        uses: addnab/docker-run-action@v3
        with:
          image: my-builder:${{ github.sha }}
          options: -v ${{ github.workspace }}:/workdir -e HOME=/workdir
          run: bash /workdir/inside-build-wheels.sh ${{ matrix.pyabi }} "4.3.3"

      - name: Test wheel
        uses: addnab/docker-run-action@v3
        with:
          image: my-builder:${{ github.sha }}
          options: -v ${{ github.workspace }}:/workdir -e HOME=/workdir
          run: bash /workdir/inside-test-wheels.sh ${{ matrix.pyver }} "4.3.3"
