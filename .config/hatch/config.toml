mode = "local"
project = ""
shell = ""

classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
]

[dirs]
project = []
python = "isolated"
data = "/workdir/.local/share/hatch"
cache = "/workdir/.cache/hatch"

[dirs.env]

[projects]

[publish.index]
repo = "main"

[template]
name = "Jerome Eteve"
email = "jerome.eteve@gmail.com"

[template.licenses]
headers = true
default = [
    "MIT",
]

[template.plugins.default]
tests = true
ci = false
src-layout = true

[terminal.styles]
info = "bold"
success = "bold cyan"
error = "bold red"
warning = "bold yellow"
waiting = "bold magenta"
debug = "bold"
spinner = "simpleDotsScrolling"
